<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="promo-banner">
    <img src="/images/Banner4.png" alt="Malla 1" class="active">
    <img src="/images/Banner7.png" alt="Malla 2">
    <img src="/images/Banner6.png" alt="Malla 3">
    <div class="promo-content">
        <h1></h1>
        <p></p>
        <button onclick="window.location.href='tienda.html'">
            Tienda Virtual <i class="fab fa-shopify"></i>
        </button>
        
        
    </div>
</div>

<script>
    const images = document.querySelectorAll('.promo-banner img');
    let currentIndex = 0;

    function changeImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }

    setInterval(changeImage, 3000);
</script>
<style>
    .promo-banner {
        position: relative;
        width: 100%;
        height: 492px;
        overflow: hidden;
    }
    .promo-banner img {
        width: 100%;
        height: auto;
        object-fit: cover;
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    .promo-banner img.active {
        opacity: 1;
    }
    .promo-content {
        position: absolute;
        top: 62%;
        left: 77%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #6CAB32;
    }
    .promo-content h1 {
        font-size: 3rem;
        margin: 0;
    }
    .promo-content p {
        font-size: 1.2rem;
        margin: 10px 0;
        color: #333;
    }
    .promo-content button {
        background-color: #ff5138;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 2rem;
        cursor: pointer;
        border-radius: 30px;
        transition: background-color 0.3s;
    }
    .promo-content button:hover {
        background-color: #d94831;
        color: white;
    }
    @media (max-width: 768px) {
        .promo-content h1 {
            font-size: 2rem;
        }
        .promo-content p {
            font-size: 1rem;
        }
    }
</style>
