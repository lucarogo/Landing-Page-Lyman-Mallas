<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Responsiva</title>
    <style>
        .fotospequeñas {
            display: grid;
            grid-template-columns: repeat(5, 300px);
            gap: 10px;
            justify-content: center;
        }
        .fotospequeñas .small-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }
        .fotosgrandes {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .fotosgrandes .large-img {
            width: 375px;
            height: 375px;
            object-fit: cover;
            cursor: pointer;
        }
        .fotospequeñas img, .fotosgrandes img {
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .fotospequeñas {
                grid-template-columns: 1fr;
            }
            .fotosgrandes {
                flex-direction: column;
            }
            .fotospequeñas .small-img, .fotosgrandes .large-img {
                width: 375px;
                height: 375px;
                margin: 0 auto;
            }
        }
        /* Estilo del popup */
        .expandir {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .expandir.active {
            visibility: visible;
            opacity: 1;
        }
        .popup-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="fotospequeñas">
            <img src="/campo.webp" alt="Imagen 1" class="small-img" onclick="showPopup('/campo.webp')">
            <img src="/campo.webp" alt="Imagen 2" class="small-img" onclick="showPopup('/campo.webp')">
            <img src="/campo.webp" alt="Imagen 3" class="small-img" onclick="showPopup('/campo.webp')">
            <img src="/campo.webp" alt="Imagen 4" class="small-img" onclick="showPopup('/campo.webp')">
            <img src="/campo.webp" alt="Imagen 5" class="small-img" onclick="showPopup('/campo.webp')">
        </div>
        <div class="fotosgrandes">
            <img src="/campo.webp" alt="Imagen 6" class="large-img" onclick="showPopup('/campo.webp')">
            <img src="/campo.webp" alt="Imagen 7" class="large-img" onclick="showPopup('/campo.webp')">
            <img src="/campo.webp" alt="Imagen 8" class="large-img" onclick="showPopup('/campo.webp')">
            <img src="/campo.webp" alt="Imagen 9" class="large-img" onclick="showPopup('/campo.webp')">
        </div>
    </div>

    <div class="expandir" id="popup" onclick="hidePopup()">
        <img src="" alt="Imagen ampliada" id="popup-img" class="popup-img">
    </div>

    <script>
        function showPopup(src) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popup-img');
            popupImg.src = src;
            popup.classList.add('active');
        }

        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('active');
        }
    </script>
</body>
</html>
